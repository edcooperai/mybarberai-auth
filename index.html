<!DOCTYPE html>
<html>
<head>
    <title>Auth Redirect</title>
    <script>
        window.onload = function() {
            try {
                // Get the hash parameters
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                // Get all parameters
                const params = {};
                hashParams.forEach((value, key) => {
                    params[key] = value;
                });
                
                // Convert to query string
                const queryParams = new URLSearchParams(params);
                
                // Redirect to Expo auth with query parameters
                window.location.href = `https://auth.expo.io/@edcooper/mybarberai?${queryParams.toString()}`;
            } catch (error) {
                console.error('Redirect Error:', error);
                document.body.innerHTML = `Error: ${error.message}. Please try again.`;
            }
        }
    </script>
</head>
<body>
    <p>Processing authentication...</p>
</body>
</html>
